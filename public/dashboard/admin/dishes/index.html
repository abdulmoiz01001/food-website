    <!-- // ready a Dashboard having a top right button to add item and having list of items with side bar -->
    <div class="dashboard">
        <div class="container">
            <div class="top-bar">
                <p>Admin Dashboard</p>
                <button id="add-item" onclick="addItemForm()">Add Item</button>
            </div>
            <div class="dashboard-content">
                <div class="side-bar">
                    <ul id="side-bar-content">
                        <li><a href="/dashboard/admin/index.html">Food Category</a></li>
                        <!-- <li class="active">Food Dishes</li> -->
                      
                    </ul>
                    <div class="logout-bar">
                        <button id="logout" onclick="logout()">Logout</button>
                    </div>
                </div>
                <div id="main-content-id" class="main-content">
                    <!-- <li><p>SNo</p><p>Name</p><p>Image</p></li> -->
                    
                </div>
            </div>
        </div>
    </div>
    <div id="item-form-id" class="Item-form">
        <div class="add-item-form">
            <div class="form-container">
                <!-- <div class="selection-btns">
                    <button class="btn" id="category-btn" onclick="categoryForm()">Category</button>
                    <button class="btn" id="dish-btn" onclick="dishForm()">Dish</button>
                </div> -->
                <button id="close" class="item-form-close-btn" onclick="closeForm()">X</button>
                
                <div class="form">
                    <!-- // button for selection category or dish -->
                  
                    <h2 id="item-form-heading">Add Item</h2>
                    <div>
                        <input id="name" type="text" placeholder="Name" required>
                        
                        <input id="description" type="text" placeholder="Decription" required>
                        <input id="price" type="number" placeholder="Price" required>
                        <input id="total-quantity" type="number" placeholder="Quantity" required>
                        <img id="image-src-id" src="" alt="...">
                        <!-- <img id="image-src" src="" alt="..."> -->
                        <input id="image" type="file" required>
                        <button id="add-btn" onclick="addDish()">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notification-toast-id" class="notification-toast" >
